<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WeatherJS</title>

</head>

<body>


    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col-10 col-md-6 mx-auto text-center mt-5 p-5 rounded">
                <h1 id="w-location" class="text-light"></h1>
                <h3 class="text-dark my-3" id="w-desc"></h3>
                <div id="w-temp-container" class="mx-auto"><h3 id="w-temp" class="mb-3 mt-3"></h3></div>
                <canvas id="w-icon" width="128" height="128"></canvas>
                <ul class="list-group mt-3 mb-5" id="w-details">
                    <li class="list-group-item text-light" id="w-temp-min"></li>
                    <li class="list-group-item text-light" id="w-temp-max"></li>
                    <li class="list-group-item text-light" id="w-humidity"></li>
                    <li class="list-group-item text-light" id="w-feels-like"></li>
                    <li class="list-group-item text-light" id="w-wind"></li>
                </ul>
                <hr class="bg-light">
                <button type="button" class="btn btn-outline-primary mt-5" data-toggle="modal"
                    data-target="#locModal">Change
                    Location</button>
            </div>
        </div>
    </div>

    <hr class="bg-light">

    <div class="container-fluid mb-5 mt-5 w-75">
        <h2 class="text-center my-5 font-weight-bold">SOME CITIES FOR YOU</h2>
        <div class="container-fluid text-center mt-5" id="city-list">
            <!-- ADDED THROUGH JS -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-body">
                    <h5 class="modal-title text-center" id="locModalLabel">CHOOSE LOCATION</h5>
                    <hr>
                    <form id="w-form" class="mt-5">
                        <div class="form-group">
                            <input type="text" id="city" class="form-control" required>
                            <label for="city" class="label-in">CITY</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="state" class="form-control" required>
                            <label for="state" class="label-in">COUNTRY</label>
                        </div>
                    </form>
                    <button id="w-change-btn" type="button" class="btn btn-outline-primary btn-block mt-5" class="close"
                        data-dismiss="modal" aria-label="Close">Save changes</button>
                    <button type="button" class="btn btn-outline-warning btn-block" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
        async defer></script> -->
    <!-- <script src="map.js"></script> -->
    <script src="skycons.js"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
